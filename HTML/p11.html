<html>
    <head>
        <title>LIST</title>
    </head>
    <body>
        <center>
            <h1>HTML LIST</h1>
            <p>There are 3 types of list. </p>
        </center>
        <hr>

        <p>1) Ordered or Number List (Using OL tag)</p>
        <p>2) UnOrdered or Bullet List (Using UL tag)</p>
        <p>3) Description List (Using DL tag)</p>

        <hr>
        
        <h1>Unordered or Bullet List Types</h1>

        <p>disc</p>
        <p>circle</p>
        <p>square</p>
        <p>none</p>

        <h3>Example..!</h3>
        <ul type="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>JQ</li>
        </ul>
    </body>
</html>
