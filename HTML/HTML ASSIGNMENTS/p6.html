<html>
      <head>
            <title></title>
      </head>
      <body>
            <center>
                  <h2><u>Registration Form</u></h2>
            </center>

            <center>
                  <form autocomplete="off">
                  <label style="margin-right: 40px;">First Name</label>
                  <input type="text" name="firstName" id="firstName">
                  <br><br><br>

                  <label style="margin-right: 40px;">Last Name</label>
                  <input type="text" name="lastName" id="lastName">
                  <br><br><br>

                  <label style="margin-right: 40px;">Nick Name</label>
                  <input type="text" name="nickName" id="nickName">
                  <br><br><br>

                  <label style="margin-right: 70px;">e-mail</label>
                  <input type="text" name="email" id="email">
                  <br><br><br>

                  <label style="margin-right: 50px;">Password</label>
                  <input type="password" name="password" id="password">
                  <br><br><br>

                  <label style="margin-right: 30px;">Date of Birth</label>
                  <input type="text" name="dob" id="dob">
                  <br><br><br>

                  <label style="margin-right: 40px;">Gender</label>
                  <input type="radio" value="Male" id="Male" name="Gender">
                  <label>Male</label>

                  <input type="radio" value="Female" id="Female" name="Gender">
                  <label>Female</label>

                  <input type="radio" value="Other" id="Other" name="Gender">
                  <label>Other</label>
                  <br><br><br>

                  <label style="margin-right: 70px;">Mobile</label>
                  <input type="text" name="mobile" id="mobile">
                  <br><br><br>

                  <label style="margin-right: 70px;">Address</label>
                  <textarea style="margin-right: -210px;" type="address" id="color" cols="50" rows="10" placeholder="Address"></textarea>
                  <br><br><br>

                  <button style="margin-left: 150px;" type="submit">SUBMIT</button>
                  <button style="margin-left: 50px;" type="reset">RESET</button>
            </center>
            </form>
      </body>
</html>
