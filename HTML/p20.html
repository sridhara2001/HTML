<html>
      <head>
            <title>FORM</title>
      </head>
      <body>
            <center>
                  <h1>HTML FORM TAG..!</h1>
            </center>
            <hr>

            <h3>TestCase Form..!</h3>

            <form autocomplete="off">
                  <label for="">Enter First Name :</label>
                  <input type="text" placeholder="First Name" name="firstName" id="firstName" required value="Sridhara">

                  <label for="">Enter Middle Name :</label>
                  <input type="text" placeholder="Middle Name" name="middleName" id="middleName" required>

                  <label for="">Enter Last Name :</label>
                  <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>

                  <button type="submit">SUBMIT</button>
                  <button type="reset">RESET</button>
                  <button type="cancel">CANCEL</button>
            </form>
      </body>
</html>
